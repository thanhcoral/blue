<fieldset class="ui-fieldset ui-widget ui-widget-content ui-corner-all">
  <legend class="ui-fieldset-legend ui-corner-all ui-state-default ui-unselectable-text">
    <span class="ui-fieldset-legend-text ui-fieldset-false-link" (click)="temperatureVisualization()" i18n>Temperature: {{temperatureLabel}}</span>
  </legend>
  <div class="ui-fieldset-content-wrapper" >
    <div class="ui-fieldset-content">
      <div class="temperature-panel-content">
        <div class="temperature-icon">
          <svg width="19" height="40" version="1.1" viewBox="0 0 5.0271 10.583" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(0 -286.42)">
              <path d="m1.1917 293.03s-0.93016 0.50746-0.86732 1.74c0.0547 1.072 1.1943 1.9068 2.2092 1.9118 1.0152 5e-3 2.1414-0.72204 2.1714-1.9118 0.0273-1.0811-0.80145-1.7293-0.80145-1.7293 0.5033-3.1654 0.65066-6.2156-1.3614-6.2981-1.9151 0.29952-1.7918 2.5875-1.3504 6.2874z" fill="#a09ea1" stroke="#000" stroke-width=".64301"/>
              <g fill="none" stroke="#020000" stroke-linecap="round" stroke-width=".42867">
                <path d="m1.6738 288.97 1.7786-0.0427"/>
                <path d="m1.6869 290.47 1.7786-0.0427"/>
                <path d="m1.78 292 1.6249-0.0214"/>
              </g>
              <path d="m2.0903 293.64s-0.74626 0.1088-0.79927 1.0416c-0.0233 0.40933 0.26165 1.0551 1.2421 1.0718 0.61968 0.0106 1.1835-0.22958 1.2111-0.92088 0.0392-0.98349-0.83099-1.167-0.83099-1.167s0.69309-6.3037-0.33348-6.2453c-1.0266 0.0583-0.48942 6.2197-0.48942 6.2197z"
                [attr.fill]="temperatureHex" stroke="#000" stroke-width=".34299"/>
            </g>
          </svg>
        </div>
        <div class="temperature-slider">
          <div class="temperature-scale">
            <svg version="1.1" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <defs>
                <linearGradient id="linearGradient839" x2="100" y1="10" y2="10" gradientUnits="userSpaceOnUse">
                  <stop *ngFor="let temperatureThreshold of temperatureThresholds; let index = index" [attr.stop-color]="temperatureColor(index)" [attr.offset]="temperatureOffset(index)"/>
                </linearGradient>
              </defs>
              <rect width="100" height="20" fill="url(#linearGradient839)"/>
            </svg>
          </div>
          <p-slider [(ngModel)]="blueprintItem.temperatureScale" [step]="0.1" (onSlideEnd)="onChange()"></p-slider>
        </div>


      </div>
      <div *ngIf="temperatureWarning" class="error-red" i18n>
        Warning : Not every selected building has the same temperature
      </div>
    </div>
  </div>
</fieldset>
