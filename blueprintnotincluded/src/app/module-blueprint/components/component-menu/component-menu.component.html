<p-menubar
  #menu
  [model]="menuItems">
    <div class="menu-line">
      <div *ngIf="authService.isLoggedIn()" class="p-inputgroup like-bloc">
        <span class="p-inputgroup-addon" i18n>Welcome, {{authService.getUserDetails().username}}</span>
        <button pButton type="button" icon="pi pi-user" (click)="userProfile()" i18n-pTooltip pTooltip="My Blueprints" tooltipPosition="bottom"></button>
        <button pButton class="p-button-warning" icon="pi pi-sign-out" (click)="logout()" i18n-pTooltip pTooltip="Logout" tooltipPosition="bottom"></button>
      </div>

      <button *ngIf="!authService.isLoggedIn()" pButton icon="pi pi-sign-in" i18n-label label="Login" (click)="login()"></button>
    </div>
</p-menubar>

<input type="file" id="fileChooser" accept=".yaml" style="display: none" (change)="templateUpload($event)">
<input type="file" id="fileChooserJson" accept=".json,.blueprint" style="display: none" (change)="templateUploadJson($event)">
<input type="file" id="fileChooserBson" accept=".blueprint" style="display: none" (change)="templateUploadBson($event)">
